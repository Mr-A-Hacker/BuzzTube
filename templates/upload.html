{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="neon-text">Upload a Video</h1>

  <form method="post" enctype="multipart/form-data">
    <label for="title">Video Title</label>
    <input type="text" id="title" name="title" placeholder="Enter video title" required>

    <label for="file">Select Video (MP4 only)</label>
    <input type="file" id="file" name="file" accept="video/mp4" required>

    <button type="submit" class="btn">Upload</button>
  </form>
</div>

{% endblock %}
