      <!-- Placeholder for file upload -->
      <label for="file" class="neon-text">Video File (coming soon)</label>
      <input type="file" id="file" name="file" disabled>
      <p class="meta">File upload disabled in this demo â€” only title is stored.</p>

      <button type="submit" class="btn">Upload</button>

  </div>

  <!-- Navigation -->
  <div class="card">
    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    <a href="{{ url_for('leaderboard') }}" class="btn">Leaderboard</a>

  </div>
