{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">⚙️ Settings</h2>

    <!-- Profile Picture -->
    <div class="card shadow-sm mb-4">
      <div class="card-header">Profile Picture</div>
      <div class="card-body text-center">
        {% if user.profile_pic %}
          <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" 
               class="img-thumbnail mb-3" width="150">
        {% else %}
          <p>No profile picture set.</p>
        {% endif %}
        <form method="POST" action="{{ url_for('update_pic') }}" enctype="multipart/form-data">
          <input type="file" class="form-control mb-2" name="pic" accept="image/*" required>
          <button type="submit" class="btn btn-primary">Update Picture</button>
        </form>
      </div>
    </div>

    <!-- Change Password -->
    <div class="card shadow-sm mb-4">
      <div class="card-header">Change Password</div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('change_password') }}">
          <div class="mb-3">
            <input type="password" class="form-control" name="old" placeholder="Old Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="new" placeholder="New Password" required>
          </div>
          <button type="submit" class="btn btn-warning">Change Password</button>
        </form>
      </div>
    </div>

    <!-- Dark/Light Mode -->
    <div class="card shadow-sm mb-4">
      <div class="card-header">Theme</div>
      <div class="card-body text-center">
        <button id="toggleTheme" class="btn btn-secondary">Toggle Dark/Light Mode</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('toggleTheme').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
  });
</script>
{% endblock %}
