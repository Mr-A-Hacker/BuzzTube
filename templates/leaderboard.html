<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - BuzzTub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Top 10 Videos Leaderboard</h1>
    </header>

    <main>
        <!-- Chart -->
        <section>
            <canvas id="leaderboardChart" width="800" height="400"></canvas>
        </section>

        <script>
            const ctx = document.getElementById('leaderboardChart').getContext('2d');
            const leaderboardChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [
                        {% for title in titles %}
                            "{{ title }}",
                        {% endfor %}
                    ],
                    datasets: [{
                        label: 'Likes',
                        data: [
                            {% for like in likes %}
                                {{ like }},
                            {% endfor %}
                        ],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'BuzzTub Leaderboard (Likes)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Likes'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Video Title'
                            }
                        }
                    }
                }
            });
        </script>

        <!-- Table for clarity -->
        <section>
            <h2>Leaderboard Table</h2>
            <table border="1" cellpadding="8" cellspacing="0">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Title</th>
                        <th>Likes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for v in videos %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ v['title'] }}</td>
                            <td>{{ v['likes'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </footer>
</body>
</html>
