{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="neon-text">Top Creators</h1>

  {% if leaders %}
    <table class="card" style="width:100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="text-align:left; padding:0.5rem;">Rank</th>
          <th style="text-align:left; padding:0.5rem;">Creator</th>
          <th style="text-align:left; padding:0.5rem;">Subscribers</th>
        </tr>
      </thead>
      <tbody>
        {% for leader in leaders %}
          <tr>
            <td style="padding:0.5rem;">{{ loop.index }}</td>
            <td style="padding:0.5rem;">
              <a href="{{ url_for('user_profile', username=leader.username) }}">
                {{ leader.username }}
              </a>
            </td>
            <td style="padding:0.5rem;">{{ leader.sub_count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No subscriptions yet. Be the first to subscribe!</p>
  {% endif %}
</div>

{% endblock %}
